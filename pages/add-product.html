<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2>Add New Product</h2>
    <form id="productForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Slug</label>
        <input type="text" class="form-control" id="slug" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="description"></textarea>
      </div>
      <label class="form-label">Price</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Rp</span>
        <input type="number" class="form-control" id="price">
      </div>
      <div class="mb-3">
        <label class="form-label">Product Image</label>
        <input type="file" class="form-control" id="imageUrl" accept="image/*">
        <div class="mt-2">
          <img id="imagePreview" src="" alt="Image Preview" style="max-height: 100px; display: none;">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">File URL (Download link)</label>
        <input type="url" class="form-control" id="fileUrl">
      </div>
      <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
    <div class="mt-3" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (err) => reject(err);
        reader.readAsDataURL(file);
      });
    }
    
    document.getElementById('imageUrl').addEventListener('change', function () {
      const file = this.files[0];
      const preview = document.getElementById('imagePreview');

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      let imageBase64 = '';
      const imageFile = document.getElementById('imageUrl').files[0];
      if (imageFile) {
        imageBase64 = await toBase64(imageFile);
      }

      const payload = {
        name: document.getElementById('name').value,
        slug: document.getElementById('slug').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        imageUrl: imageBase64,
        fileUrl: document.getElementById('fileUrl').value
      };

      const res = await fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      const resultDiv = document.getElementById('result');
      if (res.ok) {
        resultDiv.innerHTML = `<div class="alert alert-success">Product saved!</div>`;
        form.reset();
      } else {
        resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
      }
    });
  </script>
</body>

</html>
