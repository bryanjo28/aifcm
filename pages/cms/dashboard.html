<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CMS Dashboard - AIFCM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar" id="sidebarContainer">
        <!-- Sidebar loaded via fetch -->
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-md-4 py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Product List</h2>
          <button class="btn btn-primary" id="toggleFormBtn">+ Add Product</button>
        </div>

        <!-- Form -->
        <div class="col-sm-6">
          <div id="productFormWrapper" style="display: none;" class="card card-body mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="mb-0">Add New Product</h5>
              <button type="button" class="btn-close" aria-label="Close" id="closeFormBtn"></button>
            </div>
            <form id="productForm">
              <div class="row">
                <div class="mb-3 col-sm-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3 col-sm-6">
                  <label class="form-label">Slug</label>
                  <input type="text" class="form-control" id="slug" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>

              <div class="row">
                <div class="mb-3 col-sm-4">
                  <label class="form-label">Price</label>
                  <input type="number" class="form-control" id="price" required>
                </div>
                <div class="mb-3 col-sm-6">
                  <label class="form-label">Product Image</label>
                  <input type="file" class="form-control" id="imageFile" accept="image/*">
                  <div class="mt-2">
                    <img id="imagePreview" src="" alt="Image Preview" style="max-height: 100px; display: none;">
                  </div>
                </div>

                <div class="mb-3 col-sm-6">
                  <label class="form-label">File URL (Download)</label>
                  <input type="url" class="form-control" id="fileUrl">
                </div>
              </div>

              <button type="submit" class="btn btn-success">Save Product</button>
            </form>
          </div>
        </div>


        <!-- Table -->
        <div class="mt-3 mb-3" id="alertBox" style="display: none;"></div>
        <table class="table table-striped" id="productTable">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Slug</th>
              <th>Price</th>
              <th>Active</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- data injected -->
          </tbody>
        </table>

        <!-- Modal Edit Product -->
        <div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <form id="editProductForm">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row g-3">
                  <input type="hidden" id="editProductId">
                  <div class="col-sm-6">
                    <label class="form-label">Name</label>
                    <input type="text" id="editName" class="form-control" required>
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label">Slug</label>
                    <input type="text" id="editSlug" class="form-control" required>
                  </div>
                  <div class="col-sm-12">
                    <label class="form-label">Description</label>
                    <textarea id="editDescription" class="form-control"></textarea>
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label">Price</label>
                    <input type="number" id="editPrice" class="form-control" required>
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label">Product Image</label>
                    <input type="file" id="editImageFile" class="form-control" accept="image/*">
                    <div class="mt-2">
                      <img id="editImagePreview" src="" alt="Image Preview" style="max-height: 100px; display: none;">
                    </div>
                  </div>                  
                  <div class="col-sm-6">
                    <label class="form-label">File URL</label>
                    <input type="url" id="editFileUrl" class="form-control">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Modal Confirm Delete -->
        <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                Are you sure you want to delete this product?
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/dashboard.js"></script>


</body>

</html>
