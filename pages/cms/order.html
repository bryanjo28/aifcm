<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AIFCM - Admin Order</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>
	<div class="row">
		<!-- Sidebar -->
		<nav class="col-md-2 d-none d-md-block sidebar" id="sidebarContainer">
			<!-- Sidebar loaded via fetch -->
		</nav>

		<!-- Main Content -->
		<main class="col-md-10 ms-sm-auto px-md-4 py-4">
			<h2 class="mb-3">Order Summary</h2>
			<div class="mb-3">
				<h5>Total Revenue (Estimated): <span id="totalEstimated">Rp 0</span></h5>
				<h5>Total Revenue (Clean / Paid): <span id="totalClean">Rp 0</span></h5>
			</div>


			<table class="table table-bordered table-striped mt-3" id="orderTable">
				<thead class="table-dark">
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Product</th>
						<th>Total Price</th>
						<th>Payment Status</th>
						<th>Paid At</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>

		</main>
	</div>

	<script src="/static/js/order.js"></script>
</body>

</html>
